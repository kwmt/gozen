
machine:
  environment:
    PROJECT_NAME: gozen-project
    CLOUDSDK_CORE_DISABLE_PROMPTS: 1
    CLOUDSDK_PYTHON_SITEPACKAGES: 1
    CLOUDSDK_COMPUTE_ZONE: us-central1-a
    CLOUDSDK_CORE_PROJECT: $GCLOUD_PROJECTID
    CLUSTER_NAME: gozen-project-cluster
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  cache_directories:
    - ~/google-cloud-sdk
    - ~/docker
  override:
    # - script/ensure-gcloud-installed.sh
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t $EXTERNAL_REGISTRY_ENDPOINT/gozen-docker:$CIRCLE_SHA1 .
    - docker tag -f $EXTERNAL_REGISTRY_ENDPOINT/gozen-docker:$CIRCLE_SHA1 $EXTERNAL_REGISTRY_ENDPOINT/gozen-docker:latest
    - mkdir -p ~/docker; docker save $EXTERNAL_REGISTRY_ENDPOINT/gozen-docker > ~/docker/image.tar
    - docker images
    - |
      curl -L https://github.com/docker/machine/releases/download/v0.10.0/docker-machine-`uname -s`-`uname -m` >/tmp/docker-machine
      chmod +x /tmp/docker-machine
      sudo cp /tmp/docker-machine /usr/local/bin/docker-machine
    - docker-machine ls
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - script/auth-gcloud.sh
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update kubectl
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_NAME
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet config set container/cluster $CLUSTER_NAME
    - sudo /opt/google-cloud-sdk/bin/gcloud config set compute/zone ${CLOUDSDK_COMPUTE_ZONE}
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet container clusters get-credentials $CLUSTER_NAME

database:
  override:
    - echo

test:
  override:
    - docker run $EXTERNAL_REGISTRY_ENDPOINT/gozen-docker sh '-c' 'go version && dep ensure -update && go test ./sample'
    # - docker run -d -p 8080:9000  $EXTERNAL_REGISTRY_ENDPOINT/gozen-docker:$CIRCLE_SHA1
    # - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  prod:
    branch: [master, feature/gcp]
    commands:
      - sudo /opt/google-cloud-sdk/bin/gcloud docker -- push $EXTERNAL_REGISTRY_ENDPOINT/gozen-docker > /dev/null
      - sudo chown -R ubuntu:ubuntu /home/ubuntu/.kube
      - kubectl patch deployment gozen -p '{"spec":{"template":{"spec":{"containers":[{"name":"gozen","image":"gcr.io/gozen-project/gozen-docker:'"$CIRCLE_SHA1"'"}]}}}}'
